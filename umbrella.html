            <!----RIGHT SIDE PANEL-->
            <div class="right-column">
                <div class="umbrella-color">
                    <h1>Custom Umbrella</h1>
                    <div class="color-choose">
                        <div>
                            <input data-image="blue1" umbrella-color="#bbdefb" type="radio" id="blue" class="blue" name="color" value="blue" checked >
                            <label for="blue"><span></span></label>
                        </div>
                        <div>
                            <input data-image="pink1" umbrella-color="#ffd9e2" type="radio" id="pink" name="color" value="pink" >
                            <label for="pink"><span></span></label>
                        </div>
                        <div>
                            <input data-image="yellow1" umbrella-color="#fff7d1" type="radio" id="yellow" name="color" value="yellow" >
                            <label for="yellow"><span></span></label>
                        </div>
                    </div>
                </div>

                <!---Customise your umbrella-->
                <span>Customise your umbrella</span>
                <h3>Upload a logo for instant preview. </h3> 
                <p>.png and .jpg files only. Max file size is 5MB.</p>

                <!-- <input type='file' class="upload-button" hidden /> -->
                <input type="file" id="upload-button" hidden/>
                <label id="upload" for="upload-button" >UPLOAD LOGO</label>
            </div>

            <img class="uploaded-icon" id="uploaded-icon" src="#" alt="" />
